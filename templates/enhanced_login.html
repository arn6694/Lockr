<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockr - Enterprise Login</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/lockr_logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }
        
        [data-bs-theme="dark"] {
            --bs-body-bg: #1a1a1a;
            --bs-body-color: #e9ecef;
            --bs-card-bg: #2d2d2d;
            --bs-border-color: #495057;
        }
        
        [data-bs-theme="dark"] .login-card {
            background: #2d2d2d;
            border: 1px solid #495057;
        }
        
        [data-bs-theme="dark"] .form-control {
            background: #343a40;
            border-color: #495057;
            color: #e9ecef;
        }
        
        [data-bs-theme="dark"] .form-control:focus {
            background: #343a40;
            color: #e9ecef;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.05);
        }
        
        .theme-toggle i {
            margin-right: 0.5rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #c82333 100%);
            color: white;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        [data-bs-theme="dark"] .form-label {
            color: #e9ecef;
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        [data-bs-theme="dark"] .input-group-text {
            background: #343a40;
            border-color: #495057;
            color: #e9ecef;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .brand-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0 0 0;
        }
        
        .feature-list li {
            padding: 0.25rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
        }
        
        .feature-list li i {
            margin-right: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="btn theme-toggle" onclick="toggleTheme()" data-bs-theme="light">
        <i class="fas fa-sun"></i>
        <span class="theme-text">Light</span>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo mb-3">
                    <img src="/static/images/lockr_logo.svg" alt="Lockr Enterprise" style="max-width: 180px; height: auto; filter: brightness(0) invert(1);">
                </div>
                <p>Enterprise Server & Password Management</p>
                
                <ul class="feature-list">
                    <li><i class="fas fa-check"></i>Enterprise Server Provisioning</li>
                    <li><i class="fas fa-check"></i>Military-Grade Password Security</li>
                    <li><i class="fas fa-check"></i>Ansible Vault Integration</li>
                    <li><i class="fas fa-check"></i>Advanced SSH Management</li>
                </ul>
            </div>
            
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Secure Enterprise Management Platform
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTheme(currentTheme);
        });
        
        // Toggle theme function
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }
        
        // Set theme function
        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            const themeToggle = document.querySelector('.theme-toggle');
            const themeText = themeToggle.querySelector('.theme-text');
            const themeIcon = themeToggle.querySelector('i');
            
            if (theme === 'dark') {
                themeToggle.setAttribute('data-bs-theme', 'dark');
                themeText.textContent = 'Dark';
                themeIcon.className = 'fas fa-moon';
            } else {
                themeToggle.setAttribute('data-bs-theme', 'light');
                themeText.textContent = 'Light';
                themeIcon.className = 'fas fa-sun';
            }
        }
        
        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
                return false;
            }
        });
    </script>
</body>
</html>
