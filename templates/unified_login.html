<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Password Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        [data-bs-theme="dark"] {
            --bs-body-bg: #1a1a1a;
            --bs-body-color: #e9ecef;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        
        [data-bs-theme="dark"] .login-card {
            background: rgba(45, 45, 45, 0.95);
            color: #e9ecef;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        [data-bs-theme="dark"] .form-control {
            background: #343a40;
            border-color: #495057;
            color: #e9ecef;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: white;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: scale(1.05);
        }
        
        .theme-toggle i {
            margin-right: 0.5rem;
        }
        
        .theme-toggle[data-bs-theme="dark"] i {
            color: #ffd700;
        }
        
        .theme-toggle[data-bs-theme="light"] i {
            color: #ffffff;
        }
        
        [data-bs-theme="dark"] .text-muted {
            color: #adb5bd !important;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="btn theme-toggle" onclick="toggleTheme()" data-bs-theme="light">
        <i class="fas fa-sun"></i>
        <span class="theme-text">Light</span>
    </button>
    
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h2 class="mb-0">Unified Password Manager</h2>
            <p class="text-muted mt-2">Create • Store • Retrieve • Manage</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Demo: admin / admin123
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTheme(currentTheme);
        });
        
        // Toggle theme function
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }
        
        // Set theme function
        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            const themeToggle = document.querySelector('.theme-toggle');
            const themeText = themeToggle.querySelector('.theme-text');
            const themeIcon = themeToggle.querySelector('i');
            
            if (theme === 'dark') {
                themeToggle.setAttribute('data-bs-theme', 'dark');
                themeText.textContent = 'Dark';
                themeIcon.className = 'fas fa-moon';
            } else {
                themeToggle.setAttribute('data-bs-theme', 'light');
                themeText.textContent = 'Light';
                themeIcon.className = 'fas fa-sun';
            }
        }
    </script>
</body>
</html>
