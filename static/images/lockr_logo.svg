<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Padlock Icon -->
  <!-- Padlock body (shield shape) -->
  <path d="M25 15 L25 35 Q25 45 35 45 L45 45 Q55 45 55 35 L55 15 Z" 
        fill="#2a2a2a" stroke="#404040" stroke-width="1"/>
  
  <!-- Padlock shackle (curved top) -->
  <path d="M30 15 Q30 5 40 5 Q50 5 50 15" 
        fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Command prompt symbol inside padlock -->
  <text x="35" y="32" font-family="monospace" font-size="12" fill="#00ff88">
    >_
  </text>
  
  <!-- "Lockr" text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d4ff">
    Lockr
  </text>
  
  <!-- "Enterprise" text -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff88">
    Enterprise
  </text>
</svg>
